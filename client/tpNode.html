<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TP 4 Node JS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="tpNode.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h2 class="navbarTitle">Manage <strong>Employees</strong></h2>
            <form class="form-inline">
                <button type="button" class="btn btn-success"> + Add New Employee</button>
            </form>
        </div>

        <div class="main">
            <div class="row">
                <div class="col-4 filter">
                    <input class="form-control mr-sm-2" type="search" placeholder="Filter..." aria-label="Search">
                </div>
            </div>
            <div class="row">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Adress</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                
                          </table>
            </div>

        </div>

    </div>

    <script src="indexCliente.js"></script>
</body>

</html>
